<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--hero and navigation-->
    <header>
      <h1>Title of App</h1>
      <a href="favorites.html">Study Words</a>
    </header>
    <main>
      <!--definitions section-->
      <section>
        <form>
          <input type="text" id="word" name="word" />
          <button type="button">Define</button>
        </form>
      </section>
      <section>
        <h2>Definition:</h2>
        <div id="definition-container"></div>
      </section>
      <!--translation section-->
      <section>
        <button type="button" data-language>Language 1</button>
        <button type="button" data-language>Language 2</button>
        <button type="button" data-langauge>Language 3</button>
      </section>
      <section>
        <h2>Translation:</h2>
        <div id="translation-container"></div>
      </section>
    </main>
    <footer>
      <h3>A Quad-Coding App 2022</h3>
      <div>
        <h4>Find our team:</h4>
        <a href="#">Test</a>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
