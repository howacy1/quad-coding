<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Rapid Translator</title>
  </head>
  <body>
    <!--hero and navigation-->
    <header class="mui-container-fluid">
      <div class="mui-row hero">
        <h1 class="mui-col-md-8 mui-col-xs-12 mui--text-center">
          Rapid Translator
        </h1>
        <a href="favorites.html" class="mui-col-md-4 mui-col-xs-6 favorite"
          >Favorite Study Words Page</a
        >
      </div>
    </header>
    <main class="mui-container-fluid">
      <!--definitions section-->
      <section class="mui-row">
        <form class="flex-container mui-col-xs-6 mui-col-md-4">
          <h2>Choose your Word</h2>
          <input
            type="text"
            id="word"
            name="word"
            placeholder="Choose your word"
          />
          <button
            type="button"
            class="mui-btn mui-btn--raised mui-btn--primary"
            id="define"
          >
            Define
          </button>
        </form>
        <div class="mui-col-xs-12 mui-col-md-8">
          <h2 class="mui--text-center">Definition:</h2>
          <div id="definition-container"></div>
        </div>
      </section>
      <!--translation section-->
      <section class="mui-row mui-col-xs-6 mui-col-md-4 flex-container">
        <h2>Choose your Language</h2>
        <button
          type="button"
          class="mui-btn mui-btn--raised"
          id="lang-one"
          data-language
        >
          Language 1
        </button>
        <button
          type="button"
          class="mui-btn mui-btn--raised"
          id="lang-two"
          data-language
        >
          Language 2
        </button>
        <button
          type="button"
          class="mui-btn mui-btn--raised"
          id="lang-three"
          data-langauge
        >
          Language 3
        </button>

        <h4>Add current word to favorite study words here!</h4>
        <button
          type="button"
          class="mui-btn mui-btn--raised mui-btn--primary"
          id="save"
        >
          Save Favorite
        </button>
      </section>

      <section>
        <h2 class="mui--text-center mui-col-xs-12 mui-col-md-8">
          Translation:
        </h2>
        <div id="translation-container"></div>
      </section>
    </main>
    <footer>
      <h3 class="team">A Quad-Coding App 2022</h3>
      <div class="flex-container-row">
        <h4>Find our team:</h4>
        <a href="#" class="member">Test</a>
        <a href="#" class="member">Test</a>
        <a href="#" class="member">Test</a>
        <a href="#" class="member">Test</a>
        <a href="#" class="member">Test</a>
      </div>
    </footer>

    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
