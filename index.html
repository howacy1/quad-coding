<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--hero and navigation-->
    <header class="mui-container-fluid">
      <div class="mui-row">
        <h1 class="mui-col-md-8 mui-col-xs-12">Title of App</h1>
        <a href="favorites.html" class="mui-col-md-4 mui-col-xs-6"
          >Study Words</a
        >
      </div>
    </header>
    <main>
      <!--definitions section-->
      <section>
        <form>
          <input
            type="text"
            id="word"
            name="word"
            placeholder="Choose your word"
          />
          <button
            type="button"
            class="mui-btn mui-btn--raised mui-btn--primary"
          >
            Define
          </button>
        </form>
      </section>
      <section>
        <h2>Definition:</h2>
        <div id="definition-container"></div>
      </section>
      <!--translation section-->
      <section>
        <button
          type="button"
          class="mui-btn mui-btn--raised"
          id="lang-one"
          data-language
        >
          Language 1
        </button>
        <button
          type="button"
          class="mui-btn mui-btn--raised"
          id="lang-two"
          data-language
        >
          Language 2
        </button>
        <button
          type="button"
          class="mui-btn mui-btn--raised"
          id="lang-three"
          data-langauge
        >
          Language 3
        </button>
      </section>
      <section>
        <h2>Translation:</h2>
        <div id="translation-container"></div>
      </section>
    </main>
    <footer>
      <h3>A Quad-Coding App 2022</h3>
      <div>
        <h4>Find our team:</h4>
        <a href="#">Test</a>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
